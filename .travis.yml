language: python
sudo: false
dist: xenial
notifications:
  email: change

python:
  - 3.6.5
  - 3.7.1

env:
  matrix:
    - LINTING=1
    - COVERAGE=1
  global:
    - secure: ""
    - secure: ""

before_install:
  - python -m pip install --upgrade pip
  - if [ "${LINTING}" == "1" ]; then
        pip install flake8;
    fi
  - if [ "${COVERAGE}" == "1" ]; then
        pip install coverage coveralls codecov;
    fi

install:
  - if [ "${DOCTEST}" == "1" ]; then
        pip install -e .[doc,tests];
    else
        pip install -e .[tests];
    fi

script:
  - |
    if [ "${LINTING}" == "1" ]; then
        flake8 pypmi;
    else
        if [ "${DOCTEST}" == "1" ]; then
            cd docs;
            make html;
            make doctest;
            cd ..;
        fi
        if [ "${COVERAGE}" == "1" ]; then
            TEST_ARGS="--cov-report term-missing --cov=pypmi";
        fi
        py.test ${TEST_ARGS} pypmi;
    fi

after_success:
  - if [ "${COVERAGE}" == "1" ]; then
        coveralls; codecov;
    fi
